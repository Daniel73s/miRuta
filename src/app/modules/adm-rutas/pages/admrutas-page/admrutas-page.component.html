<ion-content>
  <!-- <ion-button (click)="export()">
    exportar ruta
  </ion-button>
  <div id="map"></div> -->
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-title>Crear nueva linea</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid fixed>
    <form [formGroup]="formLinea">
      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-list-header>
              <ion-label>Informacion General</ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label>Nombre Linea</ion-label>
              <ion-input formControlName="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Hora Inicio</ion-label>
              <ion-datetime-button slot="end" datetime="inicio"></ion-datetime-button>
            </ion-item>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="inicio" formControlName="horainicio" presentation="time" hour-cycle="h11"
                  minute-values="[0,15,30,45]">
                </ion-datetime>
              </ng-template>
            </ion-modal>
            <ion-item>
              <ion-label>Hora Fin</ion-label>
              <ion-datetime-button slot="end" datetime="fin"></ion-datetime-button>
            </ion-item>
            <ion-modal [keepContentsMounted]="true">
              <ng-template>
                <ion-datetime id="fin" formControlName="horafin" presentation="time" hour-cycle="h11"
                  minute-values="[0,15,30,45]">
                </ion-datetime>
              </ng-template>
            </ion-modal>
            <ion-item>
              <ion-label>Direccion</ion-label>
              <ion-select placeholder="Direccion" slot="end" formControlName="direccion">
                <ion-select-option value="arrow">Arrow</ion-select-option>
                <ion-select-option value="arrow-2">Arrow-2</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-list-header>
              <ion-label>Informacion de parada 1</ion-label>
              <ion-button (click)="openMapaPuntos()">abrir mapa</ion-button>
            </ion-list-header>
            <ion-item>
              <ion-label>Nombre de  parada</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Url de imagen:</ion-label>
              <ion-input></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Latitud:</ion-label>
              <ion-input type="text"  readonly></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Longitud:</ion-label>
              <ion-input type="text" readonly></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="crear()">
            Crear Linea
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
